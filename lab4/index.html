<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<aside class="aside">
				<button id="aside__newNote">Create new note</button>
				<input
					type="text"
					name="aside__filter"
					id="aside__filter"
					placeholder="Search by title, tag, date.."
				/>
				<ul class="aside__list"></ul>
			</aside>
			<main class="note" contenteditable></main>
			<section class="noteDetails">
				<button id="noteDetails__delete">Delete note</button>
				<button id="noteDetails__pin">Pin note</button>
				<p class="noteDetails__paragraph">
					Date: <span class="noteDetails__date"></span>
				</p>
			</section>
		</div>

		<script src="script.js"></script>
	</body>
</html>
